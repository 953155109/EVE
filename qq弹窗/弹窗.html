<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>腾讯首页-弹窗</title>
    <style>
    body{
        height:660px;
        margin:0;
        padding:0;
    }
    .bd{
        position: fixed;
        bottom: 0;
        right:0;
        width:400px;
        height: 0;
        border: 2px solid black;
        transition:height 2s;
        overflow: hidden;
    }
    .btn{
        position: absolute;
        top:0;
        right: 0;
        cursor: pointer;
    }
    .bg{
        width: 400px;
    }

    </style>
</head>
<body>
    <iframe src="http://www.qq.com" frameborder="0" width="100%" height="100%"></iframe>
    <div id="myAD" class="bd">
        <img id="myClose" src="./close.jpg" alt="" class="btn">
        <a href="#"><img src="./0.jpg" alt="" class="bg"></a>
    </div>
    <script>
        var myAD =document.getElementById("myAD");
        var myClose =document.getElementById("myClose");
        var adHeight = 0;
        myClose.onclick = function(){
            myAD.style.height = 0;
            // myAD.style.display = "none";
        }
        // var show = setInterval(adShowFunc,5);
        function adShowFunc(){
            if(adHeight < 225){
                adHeight += 2;
                myAD.style.height = adHeight + "px";
            }else{
                myAD.style.height = "225px";
                adHeight = 225;
                clearInterval(show);
            }
        }
        window.onload = function(){
            show = setInterval(adShowFunc,5);
        }
    </script>
</body>
</html>
